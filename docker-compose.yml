version: '3.8'

services:
  crypto-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-trading-bot
    restart: unless-stopped

    # Mount config and data volumes
    volumes:
      - ./config.yaml:/app/config.yaml:ro  # Read-only config
      - bot-data:/app/data                  # Database and logs (persisted)

    # Environment variables (override with .env file)
    environment:
      - TZ=UTC  # Set your timezone (e.g., America/New_York, Europe/London)
      - PYTHONUNBUFFERED=1
      # API Keys (optional - overrides config.yaml)
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - BINANCE_API_KEY=${BINANCE_API_KEY:-}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network mode
    network_mode: bridge

volumes:
  bot-data:
    driver: local
